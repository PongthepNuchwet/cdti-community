{% extends "layout.html" %} {% block title %}Registration{% endblock %} {% block content %}
<div class="">
    <div class="row align-items-center">
        <div class="col-xl-8 col-12 ">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_CDTI2.svg/1200px-Logo_CDTI2.svg.png" align="middle" width=80%/>
        </div>
        <div class="col-xl-4 col-12 p-5">
            <form method="POST" enctype="multipart/form-data">
                <h3 align="center">Sign Up</h3>
                <div class="form-group mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" name="file" id="file">
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">E-mail Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter E-mail" />
                </div>
                <div class="form-group mb-3">
                    <label for="fullName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter first name" />
                </div>
                <div class="form-group mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
                </div>
                <div class="form-group mb-3">
                    <label for="password2" class="form-label">Password (Confirm)</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
                </div>
                <br>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
