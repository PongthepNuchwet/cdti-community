{% extends "layout.html" %} {% block title %}Registration{% endblock %} {% block content %}


<form method="POST" enctype="multipart/form-data">
    <h3 align="center">Sign Up</h3>
    <div class="form-group mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" name="file" id="file">
    </div>
    <div class="form-group mb-3">
        <label for="email" class="form-label">E-mail Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter E-mail" />
    </div>
    <div class="form-group mb-3">
        <label for="fullName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter first name" />
    </div>
    <div class="form-group mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group mb-3">
        <label for="password2" class="form-label">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>
    <br>
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
</form>
{% endblock %}
